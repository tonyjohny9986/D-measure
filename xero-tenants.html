<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xero Tenants</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f6f1e7;color:#3b2f2f;padding:24px}
    pre{white-space:pre-wrap;background:#fff;padding:16px;border-radius:10px}
    a{color:#8b6f3d}
  </style>
</head>
<body>
  <h2>Xero Tenant Check</h2>
  <p>If this shows a list with <b>tenantId</b>, you’re ready to send quotes to Xero.</p>
  <pre id="out">Loading…</pre>

  <script>
    (async () => {
      const out = document.getElementById("out");
      const token = localStorage.getItem("xero_access_token");

      if (!token) {
        out.textContent = "No xero_access_token found. Please click Connect to Xero again.";
        return;
      }

      const res = await fetch("/.netlify/functions/xeroTenants", {
        headers: { Authorization: `Bearer ${token}` }
      });

      out.textContent = await res.text();
    })();
  </script>
</body>
</html>
